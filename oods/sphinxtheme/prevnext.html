<div class="container-fluid py-3 px-0">

    <div class="float-left">
        {%- if prev %}
            <a href="{{ prev.link|e }}" title="Previous" class="btn btn-outline">
                {% trans %}Previous{% endtrans %}
            </a>
        {%- endif %}
    </div>

    <div class="float-right">
        {%- if next %}
            <a href="{{ next.link|e }}" title="Next" class="btn btn-primary">
                {% trans %}Next{% endtrans %}
            </a>
        {%- endif %}
    </div>

    <div class="clearer"></div>

</div>
