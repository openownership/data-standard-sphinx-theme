<div class="container-fluid py-3 px-0">

    <div class="float-left">
        {% if parents|length == 0 %}
            <span class="oods-breadcrumbs-parent"><a href="{{ link }}">{{ title }}</a> / </span>
            <span class="oods-breadcrumbs-page">Intro</span>
        {% else %}
            {% for doc in parents %}
                <span class="oods-breadcrumbs-parent"><a href="{{ doc.link|e }}">{{ doc.title }}</a> / </span>
            {% endfor %}
            <span class="oods-breadcrumbs-page">{{ title }}</span>
        {% endif %}
    </div>

    <div class="float-right">
        <a href="https://github.com/openownership/data-standard/tree/master/docs" class="btn btn-outline">
            Edit On GitHub
        </a>
    </div>

    <div class="clearer"></div>

</div>
